<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forsinket tog?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>
  <body class="font-mono text-center">
    <h1 class="text-2xl mt-56">Er toget til Marius forsinket?</h1>
    <p class="font-semibold mt-6">JA</p>
    <script defer>
      var urlParams = new URLSearchParams(window.location.search);
      var name = urlParams.get("name");
      var transport = urlParams.get("transport");
      if (name) {
        var h1 = document.getElementsByTagName("h1")[0];
        h1.innerText = h1.innerText.replace("Marius", name);
      }
      if (transport) {
        var h1 = document.getElementsByTagName("h1")[0];
        h1.innerText = h1.innerText.replace("toget", transport);
      }
      </script>
  </body>
</html>
